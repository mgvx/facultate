<html>
<head>
	<title>Keyb & Nump</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>	
	<link rel="stylesheet" type="text/css" href="onscreen.css">
	<script src="onscreen.js"></script>
	<script type="text/javascript">
		run_keyboard()
		run_numpad()
	</script>
</head>

</body>
	<div class="col-md-3"></div>
	<div class="col-md-6" style="margin-top:60px;margin-bottom:30px;">
		<div class="input-group input-group-lg">
		  <span class="input-group-addon" >TOUCH</span>
		  <input type="text" class="form-control write" placeholder="TO TYPE">
		</div>
	</div>
	<div class="col-md-10">
		<div class="keyboard">
			<div class="symbol">
			  <span class="off">`</span>
			  <span class="on">~</span>
			</div>
			<div class="symbol">
			  <span class="off">1</span>
			  <span class="on">!</span>
			</div>
			<div class="symbol">
			  <span class="off">2</span>
			  <span class="on">@</span>
			</div>
			<div class="symbol">
			  <span class="off">3</span>
			  <span class="on">#</span>
			</div>
			<div class="symbol">
			  <span class="off">4</span>
			  <span class="on">$</span>
			</div>
			<div class="symbol">
			  <span class="off">5</span>
			  <span class="on">%</span>
			</div>
			<div class="symbol">
			  <span class="off">6</span>
			  <span class="on">^</span>
			</div>
			<div class="symbol">
			  <span class="off">7</span>
			  <span class="on">&#38;</span>
			</div>
			<div class="symbol">
			  <span class="off">8</span>
			  <span class="on">*</span>
			</div>
			<div class="symbol">
			  <span class="off">9</span>
			  <span class="on">(</span>
			</div>
			<div class="symbol">
			  <span class="off">0</span>
			  <span class="on">)</span>
			</div>
			<div class="symbol">
			  <span class="off">-</span>
			  <span class="on">_</span>
			</div>
			<div class="symbol">
			  <span class="off">=</span>
			  <span class="on">+</span>
			</div>
			<div class="delete">del</div>
			<div class="tab">tab</div>
			<div class="letter">q</div>
			<div class="letter">w</div>
			<div class="letter">e</div>
			<div class="letter">r</div>
			<div class="letter">t</div>
			<div class="letter">y</div>
			<div class="letter">u</div>
			<div class="letter">i</div>
			<div class="letter">o</div>
			<div class="letter">p</div>
			<div class="symbol">
			  <span class="off">[</span>
			  <span class="on">{</span>
			</div>
			<div class="symbol">
			  <span class="off">]</span>
			  <span class="on">}</span>
			</div>
			<div class="symbol">
			  <span class="off">\</span>
			  <span class="on">&#124;</span>
			</div>
			<div class="capslock">caps</div>
			<div class="letter">a</div>
			<div class="letter">s</div>
			<div class="letter">d</div>
			<div class="letter">f</div>
			<div class="letter">g</div>
			<div class="letter">h</div>
			<div class="letter">j</div>
			<div class="letter">k</div>
			<div class="letter">l</div>
			<div class="symbol">
			  <span class="off">;</span>
			  <span class="on">:</span>
			</div>
			<div class="symbol">
			  <span class="off">'</span>
			  <span class="on">"</span>
			</div>
			<div class="clear">clear</div>
			<div class="left-shift">shift</div>
			<div class="letter">z</div>
			<div class="letter">x</div>
			<div class="letter">c</div>
			<div class="letter">v</div>
			<div class="letter">b</div>
			<div class="letter">n</div>
			<div class="letter">m</div>
			<div class="symbol">
			  <span class="off">,</span>
			  <span class="on"><</span>
			</div>
			<div class="symbol">
			  <span class="off">.</span>
			  <span class="on">></span>
			</div>
			<div class="symbol">
			  <span class="off">/</span>
			  <span class="on">?</span>
			</div>
			<div class="right-shift">shift</div>
			<div class="space">s p a c e</div>
		</div>
	</div>
	<div class="col-md-2">
		<div class="numpad">
			<div class="number">1</div>
			<div class="number">2</div>
			<div class="number">3</div>
			<div class="number">4</div>
			<div class="number">5</div>
			<div class="number">6</div>
			<div class="number">7</div>
			<div class="number">8</div>
			<div class="number">9</div>
			<div class="delete">del</div>
			<div class="number">0</div>
			<div class="clear">clear</div>
		</div>
	</div>
</body>
</html>
