﻿<div class="col-md-6 col-md-offset-3">
    <h2>REGISTER</h2>
    <div class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-4">Name: </label>
            <div class="col-sm-8">
                <input #name type="text" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4">Email: </label>
            <div class="col-sm-8">
                <input #email type="text" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4">Password: </label>
            <div class="col-sm-8">
                <input #password type="password" class="form-control"/>
            </div>
        </div>
        <div>
            <button (click)="goBack()" class="btn btn-default">Back</button>
            <button (click)="registerStudent(email.value, name.value, password.value)" class="btn btn-default">Register as Student</button>
            <button (click)="registerTeacher(email.value, name.value, password.value)" class="btn btn-default">Register as Teacher</button>
        </div>
    </div>
