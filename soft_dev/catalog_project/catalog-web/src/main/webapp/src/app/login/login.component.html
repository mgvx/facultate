﻿
<div class="col-md-6 col-md-offset-3">
    <h2>LOGIN</h2>
    <div class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-4">Email: </label>
            <div class="col-sm-8">
                <input #email type="text" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4">Password: </label>
            <div class="col-sm-8">
                <input #password type="password" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <button (click)="login(email.value, password.value)" class="btn btn-default">Login</button>
            <button (click)="goRegister()" class="btn btn-default">Register</button>
        </div>
    </div>
</div>
